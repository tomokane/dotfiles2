#utf setting
# set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename on

# set-option default-path "$PWD"

# start at #1 for window number
set-option -g base-index 1

# delay time of display message
set-option -g display-time 1000

# ステータスの更新感覚を 1 秒にする
set-option -g status-interval 1

# set -g status-bg white
# set -g status-fg black

set -s escape-time 0
setw -g window-status-current-attr underscore

# 256色ターミナル
set -g default-terminal "screen-256color"
# set-option -g default-terminal screen-256color

set -g status-attr dim
# 左部:whoami@hostname
set -g status-left '#[fg=white,bold][#19(whoami) No.#I-#P]#[default]'
set -g status-left-length 20
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=white,bold]%Y/%m/%d(%a)%H:%M:%S#[default]'
set -g message-attr bold

set-window-option -g window-status-current-attr bold


#### COOUR

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# アクティブなペーンの色を変更する
set-option -g pane-active-border-bg cyan


# move left windowlist on status bar
set-option -g status-justify left

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# reload .tmux.conf ^T r
# bind-key r source-file ~/.tmux.conf\; display-message "$HOME/.tmux.conf reloaded."
bind-key R source-file ~/.tmux.conf \; display-message "source-file done"

# Bind appropriate commands similar to screen.
# lockscreen ^X x
# unbind ^X
# bind ^X lock-server
# unbind x
# bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^H
bind ^H select-pane -t :.-
unbind h
bind ^h select-pane -t :.-
unbind ^L
bind ^L select-pane -t :.+
unbind l
bind l select-pane -t :.+

# " windowlist -b
unbind '"'
bind '"' choose-window

bind C-q run-shell 'reattach-to-user-namespace tmux-pbcopy'

# zshでpbcopy
# set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# ペーンのサイズを変更する
# bind-key -nr J resize-pane -D
# bind-key -nr K resize-pane -U
# bind-key -nr L resize-pane -L
# bind-key -nr H resize-pane -R

set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

source "/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf"
